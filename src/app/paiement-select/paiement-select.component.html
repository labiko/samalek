<!-- paiement-select.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Sélectionnez le mode de paiement</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-radio-group [(ngModel)]="selectedMethod" (ionChange)="onMethodChange($event)">
    <ion-item>
      <ion-icon name="phone-portrait-outline" slot="start" color="warning"></ion-icon>
      <ion-label>Orange Money</ion-label>
      <ion-radio slot="end" value="orange-money"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-icon name="cash-outline" slot="start" color="success"></ion-icon>
      <ion-label>Espèces</ion-label>
      <ion-radio slot="end" value="especes"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="confirm()" [disabled]="!selectedMethod">
      Valider
    </ion-button>
  </ion-toolbar>
</ion-footer>
