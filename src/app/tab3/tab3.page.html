<ion-content class="ion-padding">
  <div class="header" [class.edit-mode]="isEditMode">
    <div class="user-icon">
      <ion-icon name="person-circle-outline"></ion-icon>
    </div>
    <h1>{{ user.prenom }}</h1>
    <p>{{ user.matricule }}</p>
  </div>

  <ion-accordion-group>
    <ion-accordion value="personal-info">
      <ion-item slot="header" color="light">
        <ion-label>Informations personnelles</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list lines="none">
          <ion-item [class.edit-mode]="isEditMode">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label position="stacked">Prénom</ion-label>
            <ion-input [readonly]="!isEditMode" [(ngModel)]="user.prenom"></ion-input>
          </ion-item>

          <ion-item [class.edit-mode]="isEditMode">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label position="stacked">Téléphone</ion-label>
            <ion-input [readonly]="!isEditMode" [(ngModel)]="user.telephone" type="tel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="id-card-outline" slot="start"></ion-icon>
            <ion-label position="stacked">Matricule</ion-label>
            <ion-input readonly [value]="user.matricule"></ion-input>
          </ion-item>
        </ion-list>

        <div class="button-container">
          <ion-button (click)="toggleEditMode()" [color]="isEditMode ? 'success' : 'primary'" class="action-button">
            <ion-icon [name]="isEditMode ? 'checkmark-outline' : 'create-outline'" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button *ngIf="isEditMode" (click)="cancelEdit()" color="medium" class="action-button">
            <ion-icon name="close-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-accordion>

    <!-- Vous pouvez ajouter d'autres accordéons ici pour d'autres sections -->

  </ion-accordion-group>
</ion-content>
